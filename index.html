<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pandora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="header-wrapper">

                <div class="header-top clearfix">

                    <div class="logo">
                        <img src="img/header-logo.png" alt="Pandora">
                    </div>

                    <div class="logo-sub-heading">
                        <h2>fantansic products & great prices</h2>
                    </div>

                    <div class="user-details">
                        <ul>
                            <li> <a href="#">
                                <span class="cart-img"><img src="img/user-details-cart.png" alt="cart"></span>
                                <span>0</span> items (<span>$ 0.00</span> in total)
                            </a>
                            </li>
                            <li> <a href="#">Checkout</a></li>
                            <li class="active clearfix"> <a href="#">
                                    <div class="user-img"><img src="img/user-details-user-active.png" alt="cart"></div>
                                    My Account
                                   <span class="dropdown"><img src="img/user-details-dropdown-active.png" alt="cart"></span>
                                </a>  </li>
                        </ul>
                    </div>
                </div>

                <div class="header-login">

                </div>

                <div class="navbar">

                </div>
            </div>
        </div>


        <div class="slider">

        </div>


        <div class="contents">

        </div>


        <div class="footer">

        </div>


    </div>

</body>

</html>
